{% extends "layout.html" %}
{% block content %}
<h1>{{ ticker }}</h1>

<table style="width:100%">
    <thead>
        <tr>
            <th>Date</th>
            <th>Close</th>
            <th>Volume</th>
        </tr>
    </thead>
    <tbody>
        {% for el in collection %}
        <tr>
            <td>{{ el.date }}</td>
            <td>{{ el.close }}</td>
            <td>{{ el.volume }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
